<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            color: #22c55e;
            font-family: monospace;
            overflow: hidden;
        }

        .matrix {
            position: absolute;
            inset: 0;
            z-index: 0; 
            pointer-events: none; /* prevents blocking clicks */
        }
        .column {
            position: absolute;
            height: 100vh;
            writing-mode: vertical-lr; /* make text flow vertically */
            text-orientation: upright;
            font-size: 1.1rem;
            text-shadow: 0 0 8px #22c55e;
            opacity: 0;
            animation: rain 5s linear infinite;
        }

        @keyframes rain {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
            }
        }

        .column:nth-child(1) {
            left: 5%;
            animation-duration: 4.2s;
        }

        .column:nth-child(2) {
            left: 18%;
            animation-duration: 5.3s;
        }

        .column:nth-child(3) {
            left: 32%;
            animation-duration: 5.9s;
        }

        .column:nth-child(4) {
            left: 48%;
            animation-duration: 4.0s;
        }

        .column:nth-child(5) {
            left: 70%;
            animation-duration: 4.2s;
        }

        .column:nth-child(6) {
            left: 82%;
            animation-duration: 4.9s;
        }

        .column span {
            color: #bbf7d0;
            text-shadow: 0 0 12px #bbf7d0;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #bbf7d0;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 15px #22c55e;
            letter-spacing: 0.12em;
        }

        .content p {
            margin-top: 0.6rem;
            font-size: 1.1rem;
            opacity: 0.85;
        }

        .back-link {
            margin-top: 1.8rem;
            text-decoration: none;
            color: #22c55e;
            border-bottom: 1px solid #22c55e;
            letter-spacing: .18rem;
            font-size: 0.85rem;
        }

        .back-link:hover {
            color: lightgreen;
            border-bottom-color: #bbf7d0;
        }

        




    </style>
</head>
<body>
    <!-- background -->
    <div class="matrix">
        <div class="column"><span>1</span> 0 1 0 1 0 1 0 1 0</div>
        <div class="column"><span>0</span> 0 1 0 1 0 1 0 1 0</div>
        <div class="column"><span>1</span> 0 1 0 1 0 1 0 1 0</div>
        <div class="column"><span>0</span> 0 1 0 1 0 1 0 1 0</div>
        <div class="column"><span>1</span> 0 1 0 1 0 1 0 1 0</div>
        <div class="column"><span>0</span> 0 1 0 1 0 1 0 1 0</div>
    </div>

    <!-- foreground -->
    <div class="content">
        <h1>ACCESS GRANTED</h1>
        <p>Welcome back, Operator.</p>
        <a href="index.html" class="back-link">return</a>
    </div>
</body>
</html>
